
<body>

   
    <h2 class="texto-centrado"> RegistrAPP </h2>

    <br>

    <div class="card text-center">

        <div class="card-header">
            <h3>Registro de usuario</h3>
        </div>

        <div class="card-body">

            <form [formGroup]="formReg" (ngSubmit)="onSubmit()">
                <div class="mb-3">
                    <label class="form-label">Email</label>
                    <input type="text" class="form-control" formControlName="email" placeholder="nombre@ejemplo.com">
                </div>
                <div class="mb-3">
                    <label class="form-label">Contrase√±a</label>
                    <input type="password" class="form-control" formControlName="password" placeholder="*********" >
                </div>

                <div class="d-grid gap-2">
                    <input type="submit" class="btn btn-success " value="Enviar">

                </div>
               
                <div class="d-grid gap-2">
                    <button (click)="onClick()" class="btn btn-danger mt-3">Volver</button>

                </div>
                

            </form>

        </div>

    </div>
    
    
</body>
